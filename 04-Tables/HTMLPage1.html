<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Таблицы</title>
    <style>
        body {
            font-size:32px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20" width="800px" align="center">
        <caption><em>Таблица 1 - Числа</em></caption>
        <tr>
            <th width="55px">1.1</th>
            <th>1.2</th>
            <th width="55px">1.3</th>
        </tr>
        <tr align="center">
            <td colspan="2" rowspan="2">2.1</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
